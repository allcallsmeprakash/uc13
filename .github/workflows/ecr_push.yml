name: Build and Push Docker Images to ECR

on:
  push:
    branches: [ main ]  # or your deployment branch
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/docker-ecr-deploy.yml'

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 082041771564.dkr.ecr.us-west-2.amazonaws.com
  FRONTEND_REPO: employee-frontend
  BACKEND_REPO: employee-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        run: |
          docker build -t $FRONTEND_REPO ./frontend
          docker tag $FRONTEND_REPO:latest $ECR_REGISTRY/$FRONTEND_REPO:latest
          docker push $ECR_REGISTRY/$FRONTEND_REPO:latest

      - name: Build and push backend image
        run: |
          docker build -t $BACKEND_REPO ./backend
          docker tag $BACKEND_REPO:latest $ECR_REGISTRY/$BACKEND_REPO:latest
          docker push $ECR_REGISTRY/$BACKEND_REPO:latest
